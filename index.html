  <body>
    <h1>Arena protocol?</h1>
    <h2>a p2p communication protocol to exchange hidden information in pvp games</h2>
    <div>
        <label>peer id: <span id='peerId'></span></label>
        <div>
            <label>shared keyword: </label> <input id='keyword' type="text"/>
        </div>
    </div>
    <div>
        <label>connect to: </label> <input id='opponentId' type="text"/>
        <button id='connect'>Connect</button>
    </div>
    <div>
        <button id='start'>Start Turn</button>
    </div>
    <div>
        <button id='paper'>Paper</button>
        <button id='rock'>Rock</button>
        <button id='scissors'>Scissors</button>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
